<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3c34" />
      <stop offset="60%" stop-color="#2f5a50" />
      <stop offset="100%" stop-color="#9cc5b5" />
    </linearGradient>
    <filter id="grain" x="0" y="0" width="1" height="1">
      <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="2" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#heroGrad)" />
  <rect width="1200" height="800" fill="#fff" opacity="0.05" filter="url(#grain)" />
</svg>
